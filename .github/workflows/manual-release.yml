name: Manual Release

on:
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.2' # Replace with your desired Flutter version

    - name: Install dependencies
      run: flutter pub get

    - name: Build APK
      run: flutter build apk --release

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v2
      with:
        name: release-apk
        path: build/app/outputs/flutter-apk/app-release.apk

  build-windows:
    runs-on: windows-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.2' # Replace with your desired Flutter version

    - name: Install dependencies
      run: flutter pub get

    - name: Build Windows app
      run: flutter build windows --release

    - name: Upload Windows Artifact
      uses: actions/upload-artifact@v2
      with:
        name: release-windows
        path: build/windows/runner/Release/

  build-ios:
    runs-on: macos-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.2' # Replace with your desired Flutter version

    - name: Install dependencies
      run: flutter pub get

    - name: Set up Xcode
      run: sudo xcode-select --switch /Applications/Xcode.app/Contents/Developer

    - name: Install CocoaPods
      run: sudo gem install cocoapods

    - name: Build iOS app
      run: flutter build ios --release --no-codesign

    - name: Upload iOS Artifact
      uses: actions/upload-artifact@v2
      with:
        name: release-ios
        path: build/ios/iphoneos/

  build-web:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.22.2' # Replace with your desired Flutter version

    - name: Install dependencies
      run: flutter pub get

    - name: Build web app
      run: flutter build web --release

    - name: Upload Web Artifact
      uses: actions/upload-artifact@v2
      with:
        name: release-web
        path: build/web/

  create-release:
    runs-on: ubuntu-latest
    needs: [build-android, build-windows, build-ios, build-web]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v0.1.0-alpha # Adjust the version/tag as needed
        release_name: Release v0.1.0-alpha # Adjust the release name as needed
        draft: false
        prerelease: false

    - name: Upload APK to Release
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: build/app/outputs/flutter-apk/app-release.apk
        asset_name: TeckieAi.apk
        asset_content_type: application/vnd.android.package-archive

    - name: Upload Windows App to Release
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: build/windows/runner/Release/app.exe # Adjust the path if necessary
        asset_name: TeckieAi.exe
        asset_content_type: application/octet-stream

    - name: Upload iOS App to Release
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: build/ios/iphoneos/Runner.app # Adjust the path if necessary
        asset_name: TeckieAi.app
        asset_content_type: application/octet-stream

    - name: Upload Web App to Release
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: build/web/ # Adjust the path if necessary
        asset_name: TeckieAi-Web.zip # You might want to zip the web build
        asset_content_type: application/zip
