name: Dart Lint

on:
  push:
    branches:
      - main
      - QA
  pull_request:
    branches:
      - main
      - QA

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: 'stable'

    - name: Get Flutter dependencies
      run: flutter pub get

    - name: Run Dart analysis
      run: flutter analyze
